name: IRDAI Monthly Scraper

on:
  schedule:
    # Run on 1st of every month at 2:00 AM UTC
    - cron: '0 2 1 * *'
  workflow_dispatch:
    inputs:
      product_type:
        description: 'Product type to scrape'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - life
          - life_list
          - nonlife
          - health
      storage:
        description: 'Storage backend'
        required: false
        default: 'r2'
        type: choice
        options:
          - r2
          - filesystem
          - both
      concurrent:
        description: 'Concurrent downloads'
        required: false
        default: '10'
        type: string
      rate_limit:
        description: 'Rate limit (requests per second, 0 = no limit)'
        required: false
        default: '10'
        type: string
      metadata_only:
        description: 'Metadata only (no downloads)'
        required: false
        default: false
        type: boolean
      start_page:
        description: 'Start page (optional)'
        required: false
        type: string
      end_page:
        description: 'End page (optional)'
        required: false
        type: string

env:
  PYTHONUNBUFFERED: "1"
  R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
  R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
  R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
  R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Run delta scraper
        run: |
          STORAGE="${{ github.event.inputs.storage || 'r2' }}"
          PRODUCT_TYPE="${{ github.event.inputs.product_type || 'all' }}"
          CONCURRENT="${{ github.event.inputs.concurrent || '10' }}"
          RATE_LIMIT="${{ github.event.inputs.rate_limit || '10' }}"
          METADATA_ONLY="${{ github.event.inputs.metadata_only || 'false' }}"
          START_PAGE="${{ github.event.inputs.start_page || '' }}"
          END_PAGE="${{ github.event.inputs.end_page || '' }}"

          echo "Storage: $STORAGE"
          echo "Product type: $PRODUCT_TYPE"
          echo "Concurrent: $CONCURRENT"
          echo "Rate limit: $RATE_LIMIT"

          # Build command with optional args
          CMD="uv run python3 scripts/delta_download.py --storage $STORAGE --type $PRODUCT_TYPE --concurrent $CONCURRENT --rate-limit $RATE_LIMIT"

          if [ "$METADATA_ONLY" = "true" ]; then
            CMD="$CMD --metadata-only"
          fi

          if [ -n "$START_PAGE" ]; then
            CMD="$CMD --start-page $START_PAGE"
          fi

          if [ -n "$END_PAGE" ]; then
            CMD="$CMD --end-page $END_PAGE"
          fi

          echo "Running: $CMD"
          $CMD

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          git add data/metadata/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Monthly data update $(date +%Y-%m)"
            git push
          fi
