name: IRDAI Monthly Scraper

on:
  schedule:
    # Run on 1st of every month at 2:00 AM UTC
    - cron: '0 2 1 * *'
  workflow_dispatch:
    inputs:
      storage:
        description: 'Storage backend'
        required: false
        default: 'r2'
        type: choice
        options:
          - r2
          - filesystem
          - both

env:
  R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
  R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
  R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
  R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Run delta scraper
        run: |
          STORAGE="${{ github.event.inputs.storage || 'r2' }}"
          echo "Using storage: $STORAGE"
          uv run python scripts/delta_download.py --storage "$STORAGE"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          git add data/metadata/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Monthly data update $(date +%Y-%m)"
            git push
          fi
